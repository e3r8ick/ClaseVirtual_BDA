<!DOCTYPE html>

<link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="css/grid.css">
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>


<form method="post" action="index.html">
<div class="box">
    
<div id="assetReg" onclick="window.location.href='index.html'" class="btn">Volver</div> <!-- End Btn -->

<h1>Vehiculo marca</h1>

<div class="column">
  <div class="grid-item">
      <h4>Marca</h4>
      <input type="text" id="marca" placeholder="Marca" class="user" />
  </div>
  <div class="grid-item">
    <div id="getVehiculo" onclick="getVehiculo()" type="submit" class="btn">Enter</div> <!-- End Btn -->
  </div>
</div>

  
</div> <!-- End Box -->
  
</form>

<script>

    //login
    function getVehiculo(){
        var marca = $('#marca').val();
        $.get( "http://localhost:3002/vehiculo/marca", 
        { 
            marca: marca,
        },
        function(data){
        alert(JSON.stringify(data));
        },"json");

    }

</script>
